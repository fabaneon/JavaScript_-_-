<!DOCTYPE html>

<html lang="kr">

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Fabaneon">
    <title>Javascript - "DataType&Variable"</title>
  </head>

  <body>

    <header>
      <h1>Javascript - 데이터타입(문자열과 숫자)</h1>
      <h1>Javascript - 변수와 대입연산자</h1>
    </header>

    <section>
      <h2>변수와 상수 | Variable vs Constant</h2>
      <p>
        Constant = 1 . 2 와 같은 불변의 개체들 <br>
        <br>
        Variable = 임의로 선언된, 값 대입이 가능한 개체들 <br>
      </p>

      <script type="text/javascript">
        var name = '★'
        document.write("가나다라"+name+"마바사"+name+"")
        <!-- var은 선언된 변수앞에 달아주는 태그 -->
      </script>

    </section>

  </body>

</html>
